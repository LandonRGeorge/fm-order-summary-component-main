<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

</head>
<body>
    <div class="component">
        <div class="hero">
            <img src="images/illustration-hero.svg" alt="person listening to music through headphones">
        </div>
        <div class="content">
            <div class="summary">
                <h1 class="bold">Order Summary</h1>

                <p class="light-text small-font">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
            </div>

            <div class="plan">
                <img src="images/icon-music.svg" alt="music note icon"/>
                <div>
                    <span class="bold">Annual Plan</span><br>
                    <span class="small-font light-text">$59.99/year</span>
                </div>

                <a class="small-font" href="#">Change</a>
            </div>

            <div class="order-action">
                <button id="payment" class="bold">Proceed to Payment</button>
                <button id="cancel" class="bold">Cancel Order</button>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/LandonRGeorge">Landon George</a>.
    </div>
</body>
</html>
